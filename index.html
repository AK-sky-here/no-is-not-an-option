<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: radial-gradient(
        circle at top,
        #fff1f4,
        #ffd6de,
        #ffc0cb
      );
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .subtitle {
      margin-bottom: 30px;
      font-size: 16px;
      opacity: 0.75;
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(10px);
      padding: 32px 42px;
      border-radius: 26px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .button-row {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      animation: yesPulse 2s ease-in-out infinite;
    }

    @keyframes yesPulse {
      0% { box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4); }
      50% { box-shadow: 0 15px 40px rgba(255, 77, 109, 0.6); }
      100% { box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4); }
    }

    #no {
      background: #ccc;
      transition: left 0.15s ease, top 0.15s ease;
    }

    /* Yes screen */
    #loveScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #loveScreen img {
      width: 260px;
      margin-top: 20px;
      border-radius: 16px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      opacity: 0.4;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.4;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>I have one question for you ðŸ’–</h1>
  <p class="subtitle">Take a second. Choose wisely.</p>

  <div class="card">
    <div class="button-row">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div id="loveScreen">
    <h1>You said YES ðŸ’•</h1>
    <p>The universe seems very happy about this.</p>
    <img src="assets/mindblown.gif" alt="Mind blown">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveScreen = document.getElementById("loveScreen");

    let escaped = false;

    function moveNoButton() {
      if (!escaped) {
        escaped = true;
        noBtn.style.position = "fixed";
      }

      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("touchmove", moveNoButton);

    yesBtn.addEventListener("click", () => {
      loveScreen.style.display = "flex";
    });

    // Floating hearts (gentle)
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 1800);
  </script>

</body>
</html>
