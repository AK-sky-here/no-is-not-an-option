<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: radial-gradient(
        circle at top,
        #fff1f4,
        #ffd6de,
        #ffc0cb
      );
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .subtitle {
      margin-bottom: 30px;
      font-size: 16px;
      opacity: 0.75;
    }

    .card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(10px);
      padding: 32px 42px;
      border-radius: 26px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .button-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      transition: all 0.3s ease;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
    }

    #no {
      background: #ccc;
      transition: left 0.15s ease, top 0.15s ease, opacity 0.2s ease;
    }

    /* Yes screen */
    #loveScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #loveScreen img {
      width: 260px;
      margin-top: 20px;
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <h1>I have one question for you ðŸ’–</h1>
  <p class="subtitle">Be honest. Or at least try.</p>

  <div class="card">
    <div class="button-row" id="buttonRow">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div id="loveScreen">
    <h1>You said YES ðŸ’•</h1>
    <p>The universe approves this decision.</p>
    <img src="assets/mindblown.gif" alt="Mind blown">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttonRow = document.getElementById("buttonRow");
    const loveScreen = document.getElementById("loveScreen");

    let escaped = false;

    // Desktop: No runs away
    function moveNoDesktop() {
      if (!escaped) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "fixed";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        escaped = true;
      }

      const padding = 16;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    // Mobile: No disappears
    function removeNoMobile(e) {
      e.preventDefault();
      noBtn.style.opacity = "0";
      noBtn.style.pointerEvents = "none";

      setTimeout(() => {
        noBtn.remove();
        buttonRow.style.justifyContent = "center";
      }, 200);
    }

    // Events
    noBtn.addEventListener("mouseenter", moveNoDesktop);
    noBtn.addEventListener("touchstart", removeNoMobile);

    // Yes click
    yesBtn.addEventListener("click", () => {
      loveScreen.style.display = "flex";
    });
  </script>

</body>
</html>
