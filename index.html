<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      position: fixed;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      left: 50%;
      bottom: 20%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
    }

    #no {
      background: #ccc;
    }

    /* Yes screen */
    #loveScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 20px;
    }

    #loveScreen img {
      width: 250px;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="loveScreen">
    <h1>You said YES ðŸ’•</h1>
    <p>And that honestly made me smile more than you know.</p>
    <img src="https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif" alt="Love gif">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveScreen = document.getElementById("loveScreen");

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("touchmove", moveNoButton);

    // Initial position
    moveNoButton();

    // Yes click
    yesBtn.addEventListener("click", () => {
      loveScreen.style.display = "flex";
    });
  </script>

</body>
</html>
