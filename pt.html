<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just One Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
    }

    /* Button row (initial state) */
    .button-row {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
    }

    #no {
      background: #ccc;
      transition: left 0.15s ease, top 0.15s ease;
    }

    /* Yes screen */
    #loveScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #loveScreen h1 {
      margin-bottom: 10px;
    }

    #loveScreen img {
      width: 260px;
      margin-top: 20px;
      border-radius: 14px;
    }
  </style>
</head>
<body>

  <h1>Quer ser meu Valentine? ðŸ’–</h1>

  <div class="button-row">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="loveScreen">
    <h1>VocÃª disse que SIM ðŸ’•</h1>
    <p>O universo acabou de confirmar isso.</p>
    <img src="giphy.gif" alt="Love gif">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveScreen = document.getElementById("loveScreen");

    let escaped = false;

    function moveNoButton() {
      if (!escaped) {
        escaped = true;
        noBtn.style.position = "fixed";
      }

      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("touchmove", moveNoButton);

    // Yes click
    yesBtn.addEventListener("click", () => {
      loveScreen.style.display = "flex";
    });
  </script>

</body>
</html>
