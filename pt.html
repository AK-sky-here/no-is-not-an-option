<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SÃ³ uma pergunta</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
    }

    .button-row {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
    }

    #no {
      background: #ccc;
    }

    /* Yes screen */
    #loveScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #loveScreen img {
      width: 260px;
      margin-top: 20px;
      border-radius: 14px;
    }
  </style>
</head>
<body>

  <h1>Quer ser meu Valentine, meuu bemm? ðŸ’–</h1>

  <div class="button-row">
    <button id="yes">SIM</button>
    <button id="no">NÃ£aao</button>
  </div>

  <div id="loveScreen">
    <h1>VocÃª disse SIM ðŸ’•</h1>
    <p>O universo claramente aprovou essa decisÃ£o.</p>
    <img src="giphy.gif" alt="Love gif">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveScreen = document.getElementById("loveScreen");

    const noTexts = [
      "NÃ£aao",
      "Tem certeza?",
      "Pensa direitinho ðŸ˜Œ",
      "Ãšltima chance ðŸ˜…"
    ];

    let noIndex = 0;

    function handleNoInteraction(e) {
      e.preventDefault();

      noIndex++;

      if (noIndex < noTexts.length) {
        noBtn.textContent = noTexts[noIndex];
        noBtn.style.transform = "scale(0.95)";
        setTimeout(() => {
          noBtn.style.transform = "scale(1)";
        }, 150);
      } else {
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
        setTimeout(() => {
          noBtn.remove();
        }, 200);
      }
    }

    // Works on mobile and desktop
    noBtn.addEventListener("click", handleNoInteraction);
    noBtn.addEventListener("touchstart", handleNoInteraction);

    yesBtn.addEventListener("click", () => {
      loveScreen.style.display = "flex";
    });
  </script>

</body>
</html>
